<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Think Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --bg-color: #f5f7fa;
            --text-color: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
        }

        .header {
            background: rgba(74, 144, 226, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 8px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            min-height: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 1.2rem;
        }

        .nav-links a {
            padding: 6px 15px;
            font-size: 0.9rem;
        }

        /* Add scrolled class styles */
        .header.scrolled {
            background: rgba(74, 144, 226, 0.95);
            padding: 5px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 6px 15px;
            border-radius: 20px;
            transition: all 0.3s;
            font-weight: 500; /* Make text more visible */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-section {
            max-width: 1200px;
            margin-top: 80px; /* Adjusted for smaller header */
            margin-bottom: 40px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .contact-info, .contact-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .contact-info h2, .contact-form h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        .contact-icon {
            font-size: 1.5em;
            color: var(--primary-color);
            margin-right: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Success Message Styles */
        .success-message {
            display: none;
            background: rgba(74, 222, 128, 0.1);
            border: 2px solid #4ade80;
            color: #4ade80;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .show-message {
            display: block;
        }

        @media (max-width: 768px) {
            .contact-section {
                grid-template-columns: 1fr;
            }
            .header {
                padding: 5px 0;
                min-height: 45px;
            }
            .header h1 {
                font-size: 1.2rem;
            }
            .logo-image {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo-container">
                <img src="ChatGPT Image Apr 30, 2025, 10_44_35 AM.png" alt="Think Bot Logo" class="logo-image">
                <h1>Think Bot</h1>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about-us.html">About</a>
                <a href="project.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="contact-section">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt contact-icon"></i>
                <div>
                    <h3>Location</h3>
                    <p>Gopalganj, Bihar, India</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope contact-icon"></i>
                <div>
                    <h3>Email</h3>
                    <p>vikashkumar132280@gmail.com</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone contact-icon"></i>
                <div>
                    <h3>Phone</h3>
                    <p>+91 XXXX-XXX-XXX</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Message</h2>
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group"></div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div id="success-message" class="success-message">
                Message sent successfully! We'll get back to you soon.
            </div>
        </div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const submitBtn = form.querySelector('.submit-btn');
            const successMsg = document.getElementById('success-message');

            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            try {
                const formData = {
                    from_name: form.querySelector('[name="name"]').value,
                    from_email: form.querySelector('[name="email"]').value,
                    subject: form.querySelector('[name="subject"]').value,
                    message: form.querySelector('[name="message"]').value,
                    reply_to: form.querySelector('[name="email"]').value,
                };

                const response = await emailjs.send('service_quewwfm', 'template_x7zomtv', formData);
                
                if(response.status === 200) {
                    successMsg.classList.add('show-message');
                    form.reset();
                    setTimeout(() => successMsg.classList.remove('show-message'), 5000);
                }
            } catch (error) {
                alert('Failed to send message. Please try again.');
                console.error(error);
            } finally {
                submitBtn.textContent = 'Send Message';
                submitBtn.disabled = false;
            }
        }

        // Add scroll event handler
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
